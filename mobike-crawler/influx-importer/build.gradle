group 'com.april1985'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'org.influxdb', name: 'influxdb-java', version: '2.5'
    compile group: 'joda-time', name: 'joda-time', version: '2.9.7'
}
