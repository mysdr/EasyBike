	<script type="text/javascript">
		var gmap;
		function init() {
		gmap = new AMap.Map('container', {
				resizeEnable : true,
				zoom : 16,
				center : [ 121.403316, 31.229611 ]
			});
			gmap.plugin([ "AMap.ToolBar" ], function() {
				gmap.addControl(new AMap.ToolBar());
			});
			}
	
		$(window)
			.on(
				'load',
				function() {
					init();
                    showHeatmap();
                    mapClickListener();
				});
	</script>

	<script type="text/javascript">
function showHeatmap(){
var loadingmask;
   var heatmap;
    gmap.plugin(["AMap.Heatmap"], function() {
        //初始化heatmap对象
        heatmap = new AMap.Heatmap(gmap, {
            radius: 25, //给定半径
            opacity: [0, 0.8]
            /*,gradient:{
             0.5: 'blue',
             0.65: 'rgb(117,211,248)',
             0.7: 'rgb(0, 255, 0)',
             0.9: '#ffea00',
             1.0: 'red'
             }*/
        });

    });
      loadingmask = layer.load(0);
	    $
					.ajax({
							url : "http://localhost:8080/easybike/restful/trip/getStartPoints",
							type : "post",
							success : function(result) {
								var r = $.parseJSON(result);
								var obj = r.obj;
								var retcode = r.retcode;
								var errorMsg = r.errorMsg;
								if (retcode == "0001") {
									alert(errorMsg);
								} else {
								var heatmapData = new Array();
								    $
								       .each(
								             obj,
								             function(index,
								               item){
								                 var point = {
												    lng: parseFloat(item.longitude),
												    lat: parseFloat(item.latitude),
												    count: 10
												  };
											heatmapData.push(point);
									})
									heatmap.setDataSet({
											data: heatmapData,
											max: 100
									});
									layer.close(loadingmask);
					 }

				}
		});
}		
</script>
<script type="text/javascript">
function mapClickListener(){
    gmap.on('click', function(e) {
        batchAddition(e.lnglat.getLng(),e.lnglat.getLat());
    });
    	
 }
 </script>
 
 <script type="text/javascript">
		function batchAddition(longitude,latitude) {
			layer.open({
				title : '批量添加信息',
				content : "<div class='am-form-group'><div class='am-g'><label class='am-u-md-2 am-md-text-right am-padding-left-0' for='bikeid'>起始编号</label>"
					+ "<input class='am-u-md-10 form-control'  placeholder='起始编号' id = 'bikeid'></div></div>"
                    + "<div class='am-form-group'><div class='am-g'><label class='am-u-md-2 am-md-text-right am-padding-left-0' for='amount'>数量</label>"
					+ "<input class='am-u-md-10 form-control'  placeholder='数量' id = 'amount'></div></div>"
					+ "<div class='am-form-group'><div class='am-g'><label class='am-u-md-2 am-md-text-right am-padding-left-0' for='type'>车型</label>"
					+ "<input class='am-u-md-10 form-control'  placeholder='车型' id = 'type'></div></div>",
				area : '500px',
				yes : function(index) {
					var i = layer.load(1);
					$
						.ajax({
							url : "http://localhost:8080/easybike/restful/bike/batchAddition",
							type : "post",
							dataType : "json",
							data : {
							    "bikeid" : $("#bikeid").val(),
								"latitude" : latitude,
								"longitude" : longitude,
								"amount" : $("#amount").val(),
								"type" : $("#type").val()
							},
							success : function(result) {
								var r = result;
								var obj = r.obj;
								var retcode = r.retcode;
								var errorMsg = r.errorMsg;
								if (retcode != "0000") {
									layer.alert(errorMsg);
									layer.close(i);
								} else {
									layer.alert("批量添加成功");
									layer.close(i);
									window.location.reload(); //刷新当前页面.
								}
	
							}
						});
				}
			});
		}
	</script>
